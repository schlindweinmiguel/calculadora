<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <h1 class="sr-only">Calculadora</h1>

      <div class="calc" role="application" aria-label="Calculadora">
        <div class="display" aria-live="polite">
          <div class="history" id="history"></div>
          <input
            id="result"
            class="result"
            type="text"
            inputmode="decimal"
            autocomplete="off"
            aria-label="Visor da calculadora"
            readonly
            value="0"
          />
        </div>

        <div class="keys" role="group" aria-label="Teclas">
          <button data-action="clear" class="key key--util">AC</button>
          <button data-action="del" class="key key--util">DEL</button>
          <button data-value="%" class="key key--op">%</button>
          <button data-value="÷" class="key key--op">÷</button>

          <button data-value="7" class="key">7</button>
          <button data-value="8" class="key">8</button>
          <button data-value="9" class="key">9</button>
          <button data-value="×" class="key key--op">×</button>

          <button data-value="4" class="key">4</button>
          <button data-value="5" class="key">5</button>
          <button data-value="6" class="key">6</button>
          <button data-value="−" class="key key--op">−</button>

          <button data-value="1" class="key">1</button>
          <button data-value="2" class="key">2</button>
          <button data-value="3" class="key">3</button>
          <button data-value="+" class="key key--op">+</button>

          <button data-action="invert" class="key">±</button>
          <button data-value="0" class="key">0</button>
          <button data-value="." class="key">,</button>
          <button data-action="equals" class="key key--equals">=</button>
        </div>
      </div>

      <footer class="footer">
        <span>Feito com HTML • CSS • JS</span>
      </footer>
    </main>

    <script src="script.js"></script>
  </body>
</html>
