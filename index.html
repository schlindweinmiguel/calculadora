<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <section class="calc" role="application" aria-label="Calculadora">
      <header class="display" aria-live="polite" aria-atomic="true">
        <div class="prev" id="prevOp" aria-hidden="true"></div>
        <div class="curr" id="currOp">0</div>
      </header>

      <div class="keys" id="keys">
        <button data-action="clear" class="key key-func">AC</button>
        <button data-action="delete" class="key key-func">DEL</button>
        <button data-action="percent" class="key key-func">%</button>
        <button data-op="÷" class="key key-op">÷</button>

        <button data-num="7" class="key">7</button>
        <button data-num="8" class="key">8</button>
        <button data-num="9" class="key">9</button>
        <button data-op="×" class="key key-op">×</button>

        <button data-num="4" class="key">4</button>
        <button data-num="5" class="key">5</button>
        <button data-num="6" class="key">6</button>
        <button data-op="−" class="key key-op">−</button>

        <button data-num="1" class="key">1</button>
        <button data-num="2" class="key">2</button>
        <button data-num="3" class="key">3</button>
        <button data-op="+" class="key key-op">+</button>

        <button data-action="sign" class="key">±</button>
        <button data-num="0" class="key">0</button>
        <button data-num="." class="key">,</button>
        <button data-action="equals" class="key key-eq">=</button>
      </div>

      <footer class="help">
        <p>Dica: use o teclado — números, + − × ÷, Enter (=), Backspace (DEL), Esc (AC).</p>
      </footer>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
